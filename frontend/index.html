<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Influencer Generator</title>
</head>
<body>
  <h1>AI Influencer Generator</h1>

  <form id="generate-form">
    <input type="file" id="image" accept="image/*" required />
    <input type="text" id="prompt" placeholder="Enter prompt" required />
    <button type="submit">Generate</button>
  </form>

  <p id="status"></p>

  <img id="result-image" src="" alt="Generated image will appear here" style="max-width: 100%; margin-top: 20px;" />

  <script src="script.js"></script>
</body>
</html>
